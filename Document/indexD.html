<script>
    var section2=document.getElementById('section2')
    var section1=document.getElementById('section1')
    function newColor(){
        let r = Math.floor(Math.random()*255)
        let g = Math.floor(Math.random()*255)
        let b = Math.floor(Math.random()*255)
        section2.style.color="rgb("+r+","+g+","+b+")"
    }
    function nuevo(){
        let numero = Math.random()*(100-2)+2;
        let newText=document.createElement('p');
        newText.innerText="Gracias por crearme: "+ numero
        newText.classList.add('hijo')
        section1.appendChild(newText)
    }
    function eliminarUltimo(){
        let ultimo = section1.lastChild
        section1.removeChild(ultimo)
    }
    function eliminarPrimero(){
        let primero = section1.firstChild
        section1.removeChild(primero)
    }
    //Obtener elementos por class
    var men = document.getElementsByClassName('document')
    for (let i=0;i<men.length;i++){
        men[i].classList.add('grey')
    }
</script>
